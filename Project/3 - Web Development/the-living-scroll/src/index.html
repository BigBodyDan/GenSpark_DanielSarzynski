<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Living Scroll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container-fluid py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <h1 class="text-center fw-bold mb-4">The Living Scroll</h1>

            <div class="text-center mb-3">
                Total Entries: <span id="entryCount">0</span>
            </div>

            <div class="input-group mb-3">
                <input type="text" id="entryInput" class="form-control" placeholder="Write your scroll entry...">
                <button class="btn btn-primary" id="addBtn">Add Entry</button>
            </div>

            <div id="message" class="text-danger text-center mb-3"></div>

            <div id="scrollContainer" class="list-group text-center">
                <div id="emptyMessage" class="text-muted">
                    The scroll is empty.
                </div>
            </div>

        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
