<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Reactive Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <h2 class="text-center mb-4 fw-bold">The Reactive Form</h2>

            <form id="reactiveForm" novalidate>

                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control">
                    <div id="usernameFeedback" class="form-text"></div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" id="email" class="form-control">
                    <div id="emailFeedback" class="form-text"></div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control">
                    <div id="passwordFeedback" class="form-text"></div>
                </div>

                <!-- Submit -->
                <button type="submit" id="submitBtn" class="btn btn-primary w-100" disabled>
                    Submit
                </button>

                <!-- Summary -->
                <div id="formSummary" class="mt-3 text-center fw-semibold"></div>

            </form>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
