<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Alchemist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light" id="pageBody">
<div class="container my-5">

    <h1 class="text-center fw-bold mb-4">UI Alchemist</h1>

    <div class="row g-4">

        <!-- Preview Panel -->
        <div class="col-md-6">
            <div class="card shadow-sm" id="previewPanel">
                <div class="card-body">
                    <h4 class="card-title fw-semibold">Preview Panel</h4>
                    <p class="card-text">
                        This panel changes in real time. Use the controls to modify the layout and behavior.
                    </p>
                    <ul id="detailsList">
                        <li>First item</li>
                        <li>Second item</li>
                        <li>Third item</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title fw-semibold mb-3">Control Panel</h4>

                    <div class="d-grid gap-2">

                        <button class="btn btn-secondary" id="darkModeBtn">
                            Toggle Dark Mode
                        </button>

                        <div class="btn-group">
                            <button class="btn btn-outline-primary" id="decreaseFont">A-</button>
                            <button class="btn btn-outline-primary" id="increaseFont">A+</button>
                        </div>

                        <button class="btn btn-warning" id="highlightBtn">
                            Toggle Highlight
                        </button>

                        <button class="btn btn-info" id="toggleDetailsBtn">
                            Show / Hide Details
                        </button>

                        <button class="btn btn-danger" id="resetBtn">
                            Reset Potion
                        </button>

                    </div>

                    <hr>

                    <div>
                        <h6>Status</h6>
                        <p id="statusText" class="mb-0">Ready.</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
