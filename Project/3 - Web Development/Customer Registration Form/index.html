<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5;">

    <form style="width: 400px; margin: 40px auto; padding: 20px 50px; background-color: #ffffff; border-radius: 20px; border: 1px solid #ccc;">
        <h2 style="text-align: center;">Registration Form</h2>

        <label>Full Name</label><br>
        <input type="text" name="fullname" required placeholder="ex: John Smith"
               style="width: 100%; padding: 8px; margin-bottom: 12px; border-radius: 8px; border: 1px solid lightgray;"><br>


        <label>Email</label><br>
        <input type="email" name="email" required placeholder="ex: myname@example.com"
               style="width: 100%; padding: 8px; margin-bottom: 12px; border-radius: 8px; border: 1px solid lightgray;"><br>

        <label>Password</label><br>
        <input type="password" name="password" required placeholder="Enter your password"
               style="width: 100%; padding: 8px; margin-bottom: 12px; border-radius: 8px; border: 1px solid lightgray;"><br>

        <label>Re-Type Password</label><br>
        <input type="password" name="password" required placeholder="Re-type password"
               style="width: 100%; padding: 8px; margin-bottom: 12px; border-radius: 8px; border: 1px solid lightgray;"><br>

        <label>Phone Number</label><br>
        <input type="tel" name="phone" placeholder="ex: 000-000-0000"
               style="width: 100%; padding: 8px; margin-bottom: 12px; border-radius: 8px; border: 1px solid lightgray;"><br>

        <label>Gender</label><br>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other
        <br><br>

        <label>Date of Birth</label><br>
        <input type="date" name="dob"
               style="width: 100%; padding: 8px; margin-bottom: 12px; border-radius: 8px; border: 1px solid lightgray;"><br>

        <label>
            <input type="checkbox" required> I agree to the terms and conditions
        </label>
        <br><br>

        <input type="submit" value="Submit"
               style="width: 100%; padding: 10px; background-color: #007bff; color: white; font-size: 12pt; border-radius: 12px; border: none; cursor: pointer;">
    </form>

</body>
</html>
